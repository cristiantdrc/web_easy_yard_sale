<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ro.cristiantdrc.easy_yard_sale_final.Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>

<div style="width:300px; margin:auto; margin-top:50px;">
    <form action="login_form/login" method="post">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" required name="username" class="form-control" id="usernameInput"
                   placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" required name="password" class="form-control" id="InputPassword"
                   aria-describedby="passwordHelp" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">Never share your password with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
