<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin page </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
        <body>
            <div style="width:300px; margin:auto; margin-top:50px;">
                <h2 th:text="${message}"></h2>
                <form action="/accountRequest"method="post">
                    <div hidden class="form-group">
                        <label for="id">id</label>
                        <input type="number" name="id" class="form-control" id="id" th:value="${user.id}">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" required name="firstName" class="form-control" id="firstName" placeholder="Enter first name" th:value="${user.firstName}">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter last name" th:value="${user.lastName}">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required type="text" name="username" class="form-control" id="username" placeholder="Enter username" th:value="${user.username}">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">EMAIL</label>
                        <input required type="email" name="emailAddress" class="form-control" id="emailAddress" placeholder="Enter e-mail" th:value="${user.emailAddress}">
                    </div>
                    <div class="form-group">
                        <label for="passwordByAdmin">Password</label>
                        <input required type="text" name="password" class="form-control" id="passwordByAdmin"  placeholder="enter Password" th:value="${user.password}">
                        <small id="Help" class="form-text text-muted">Never share your password with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="type">seller or  buyer ?</label>
                        <select required class="form-control" id="type" name="type" th:value="${user.type}">
                            <option>Buyer</option>
                            <option>Seller</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </form>
            </div>
        </body>
</html>
